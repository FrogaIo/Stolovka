{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация — Столовка</title>
    <link rel="stylesheet" href="{% static 'css/UserService/register.css'%}" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-background"></div>
        <div class="login-container">
            <a href="/" class="back-link">Вернуться</a>
            
            <div class="auth-header">
                <h1>Регистрация</h1>
                <p class="welcome-text">Создайте аккаунт для начала работы</p>
            </div>

            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" class="auth-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Ваше имя</label>
                    <input type="text" id="name" name="name" placeholder="Иван Петров" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="role">Ваша роль</label>
                    <select id="role" name="role" required>
                        <option value="">Выберите роль</option>
                        <option value="student">Ученик</option>
                        <option value="chef">Повар</option>
                        <option value="admin">Администратор</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <div class="form-group">
                    <label for="password2">Подтверждение пароля</label>
                    <input type="password" id="password2" name="password2" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-submit">Зарегистрироваться</button>
            </form>

            <div class="auth-footer">
                <p>Уже есть аккаунт? <a href="/login/">Войти</a></p>
            </div>
        </div>
    </div>
</body>
</html>
