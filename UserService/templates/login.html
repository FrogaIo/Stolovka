{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — Столовка</title>
    <link rel="stylesheet" href="{% static 'css/UserService/login_register.css'%}" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-wrapper">
        <div class="login-container">
            <a href="/" class="back-link">← Вернуться</a>
            
            <h1>Вход</h1>
            <p class="welcome-text">Введите ваши учетные данные</p>

            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" class="auth-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Email</label>
                    {{ form.username }}
                </div>

                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Пароль</label>
                    {{ form.password }}
                </div>

                <button type="submit" class="btn-submit">Войти</button>
            </form>

            <div class="auth-footer">
                <p>Нет аккаунта? <a href="/register/">Зарегистрироваться</a></p>
            </div>
        </div>
    </div>
</body>
</html>
