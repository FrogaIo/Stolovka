{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stolovka</title>
    <link rel="stylesheet" href="{% static 'css/UserService/login_register.css'%}" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <a href="/" class="back-link">← Назад</a>
        
        <h2>Добро пожаловать</h2>
        <p class="welcome-text">Введите email и пароль</p>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Email</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Пароль</label>
                {{ form.password }}
            </div>

            <button type="submit">Войти</button>
        </form>

        <div class="register-link">
            <p>Нет аккаунта? <a href="/register/">Создать</a></p>
        </div>
    </div>
</body>
</html>
